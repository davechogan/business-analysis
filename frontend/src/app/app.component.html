<div class="container">
  <h1>{{ title }}</h1>

  <div class="input-section" *ngIf="!showResults">
    <textarea 
      [(ngModel)]="businessContext" 
      placeholder="Enter your business context here..."
      rows="4">
    </textarea>
    <button *ngIf="businessContext.trim()" (click)="onSubmit()">Analyze</button>
  </div>

  <app-analysis-results 
    [showResults]="showResults"
    [isSubmitting]="isSubmitting">
  </app-analysis-results>
</div>
